<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="icon" href="./Images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navBox1">
            <a href="/" >Get the App</a>
        </div>
        <div class="navBox2">
            <div id="zomatosmLogo"><img src="./Images/zomatosmalllogo.avif" alt="Zomato"></div>
            <ul class="listItems">
                <li><a href="/">Investor Relations</a></li>
                <li><a href="/">Add Restaurent</a></li>
                <li><a href="/">Log In</a></li>
                <li><a href="/">Sign Up</a></li>
            </ul>
        </div>
        <div id="menu"><i class="fa-solid fa-bars"></i></div>
    </nav>
    <header id="header">
        <div class="startLogo">
            <img src="./Images/fslogo.avif" alt="Zomato">
            <p class="">Discover the best food & drinks in Hyderabad</p>
        </div>
        <div class="search">
            <div class="location">Hyderabad<span class="downarrow"><i class="fa-solid fa-caret-down"></i></span></div>
            <div class="line"></div>
            <div class="searchLogo"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="searchBar"><input type="text" name="Searchbar" id="searchbar"></div>
        </div>
    </header>
    
    <script src="https://kit.fontawesome.com/4507369af8.js" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
